<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
    <link rel="stylesheet" href="/Web/css/register.css">
<!--===============================================================================================-->
</head>
<body>
    <div class="register-container">
        <div class="inner-container contain-1">
            <img src="/Web/images/AiComp.png" alt="">
            <h1>Welcome Back</h1>
            <p>Already have account click sign in</p>
            <a href="/Web/login.html">Log In</a>
        </div>
        <div class="inner-container contain-2">
            <span class="login100-form-title">
                Register
            </span>
            <div class="Oauth">
                <a href="#" class="btn-face m-b-20" id="Facebook">
                    <i class="fa fa-facebook-official"></i>
                    Facebook
                </a>
                <a href="#" class="btn-google m-b-20">
                    <img src="images/icon-google.png" alt="GOOGLE">
                    Google
                </a>
            </div>
            <form class="login100-form validate-form register" id="form" action="#">
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100 email" type="email" name="email" id="email" placeholder="Email" >
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                    <p id="email-error" style="display:none;"></p>

                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100 password" type="password" name="pass" id="pwd" placeholder="Password">
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100 password confirm" type="password" id="pass" placeholder="Confirm Password">
                    <span class="focus-input100" ></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                    <p id="error"></p>
                </div>
                
                <div class="container-login100-form-btn" >
                    <button class="login100-form-btn" type = "submit" id="reg-btn">
                        Register
                    </button>
                </div>
            </form> 
        </div>   
    </div>
    <script type="module" src="js/gateway.js"></script>
    <script type="module" src="js/registration.js"></script>
    <script type="module" src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
