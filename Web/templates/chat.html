
    <div class="mainchat-container">
        <div class="date">
            <input type="date" id="date">
        </div>
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="contact-info">
                <h2>Contact Name</h2>
                <p>Online</p>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="mainchat-window" id="mainchat-window">
            <!-- Example chat message bubbles -->
            <div class="mainmessage left">
                <div class="left-chatImg">
                    <img src="/Web/images/AiComp.png" alt="">
                </div>
                <p>Hi, how are you?</p>
                <span class="timestamp">10:00 AM</span>
            </div>

            <div class="mainmessage right">
                <div class="right-chatImg">
                    <img  src="/Web/images/AiComp.png" alt="">
                </div>
                
                <p>I'm good, thank you! How about you?</p>
                <span class="timestamp">10:01 AM</span>
            </div>
        </div>

        <!-- Message Input Area -->
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
